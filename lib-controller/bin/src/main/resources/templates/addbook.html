<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
<title>Library - Add book</title>
<link href="../css/styles.css" rel="stylesheet" />
<link href="../css/bootstrap.min.css" rel="stylesheet">
</head> <div class="header" th:insert="general/home :: header"></div>
<body>
	<div class="form-wrapper">
		<h1 class="form-center">Add book to library:</h1>
		<hr />
		<form th:action="@{${id}}" th:object="${bookdto}" method="POST">
			<div class="form-center">
				<label for="isbn"> ISBN <input type="text" id="isbn"
					name="isbn" th:field="*{isbn}" class="form-control input-sm"
					required />
				</label>
			</div>
			<div class="form-center">
				<label for="isbn"> Department <select
					th:object="${departmentdto}" th:field="*{name}">
						<option th:each="department : ${departmentsList}"
							th:value="${department.name}" th:text="${department.name}"></option>
				</select>
				</label>
			</div>
			<div align="center">
				<input type="submit" value="Add"> <input type="reset"
					value="Reset">
			</div>
		</form>
	</div>
</body>
<hr />
<a href="javascript:history.back()">Go back</a>
</html>
