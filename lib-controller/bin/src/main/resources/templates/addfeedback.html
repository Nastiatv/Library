<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
<title>Library - Add Feedback</title>
<link href="../../css/styles.css" rel="stylesheet" />
<link href="../../css/bootstrap.min.css" rel="stylesheet">
</head> </head> <div class="header" th:insert="general/home :: header"></div>
<body>
	<div class="form-wrapper">
		<h1 class="form-center">Write feedback:</h1>
		<hr />
		<form th:action="@{${id}}" th:object="${feedbackdto}" method="POST"
			enctype="multipart/form-data">
			<div class="form-center">
				<div class="rating-area">
					<input type="radio" id="rating_5" name="rating" value="5"
						th:field="*{rating}"> <label for="rating_5"></label> <input
						type="radio" id="rating_4" name="rating" value="4"
						th:field="*{rating}"> <label for="rating_4"></label> <input
						type="radio" id="rating_3" name="rating" value="3"
						th:field="*{rating}"> <label for="rating_3"></label> <input
						type="radio" id="rating_2" name="rating" value="2"
						th:field="*{rating}"> <label for="rating_2"></label> <input
						type="radio" id="rating_1" name="rating" value="1"
						th:field="*{rating}"> <label for="rating_1"></label>
				</div>
			</div>
			<div class="form-center">
				<label for="comment"> Comment</label> <input type="text"
					id="comment" name="comment" th:field="*{comment}"
					class="form-control input-sm" value="${feedback.comment}" required />
			</div>
			<br />
			<div class="form-center">
				<div style="display: inline-block">
					<input type="submit" value="Add feedback" /> <input type="reset"
						value="Reset">
				</div>
			</div>
		</form>
	</div>

</body>
<hr />
<a href="javascript:history.back()">Go back</a>
</html>
