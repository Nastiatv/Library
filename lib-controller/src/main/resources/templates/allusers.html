<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
<title>Library - Users page</title>
<link href="../css/styles.css" rel="stylesheet" />
<link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="form-wrapper">
		<a href="../">Home</a><hr>
		<h1 class="form-center">Our Users:</h1>
		<table class="table">
			<caption></caption>
			<thead>
				<tr>
					<th scope="col">User name</th>
					<th scope="col">Photo</th>
					<th scope="col">Email</th>
					<th scope="col">Department</th>
					<th scope="col">#</th>
				</tr>
			</thead>
			<tbody>
				<tr>
				<tr th:each="user : ${userList}">
					<td th:text="${user.username}"></td>
					<td><img th:src="@{'../img/' + ${user.username} + '.png'}"
						class="img-thumbnail" alt="Avatar" /></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.departmentName}"></td>
					<td><a th:href="@{${user.id}}">See more</a> <br>
				</tr>
			</tbody>
		</table>
	</div>
<hr>
</body>
<footer class="footer">
    <a href="javascript:history.back()">Go back </a>
    <div>&#169; 2020 Runa</div>
    <div>Feedback? Get in touch: litvinenoknastia@gmail.com</div>
</footer>
</html>
