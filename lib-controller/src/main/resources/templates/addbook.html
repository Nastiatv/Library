<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
<title>Add book</title>
<link href="../css/styles.css" rel="stylesheet" />
<link rel="stylesheet"
	href="/lib-web/src/main/resources/css/bootstrap.min.css">
</head>
<body>
	<h1>Add book to library:</h1>
	<br />
	<form th:action="@{/addbook}" th:object="${dto}" method="POST">
		ISBN: <input type="text" th:field="*{isbn}" /> <br /> 
		Department: <input type="text" th:field="*{departments}" /> <br /> 
		<input type="submit" value="Add" /> <input type="reset" value="Reset">
	</form>
	<script src="/lib-web/src/main/resources/js/jquery-3.4.1.min.js"></script>
	<script src="/lib-web/src/main/resources/js/bootstrap.min.js"></script>
</body>
</html>
