<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
<title>Library - Feedback page</title>
<link href="../../css/styles.css" rel="stylesheet" />
<link href="../../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="form-wrapper">
		<a href="../../../">Home</a>
		<hr>
		<h1 class="form-center">Are you sure you want to delete this
			feedback?</h1>
		<br />
		<div class="form-center">
			Rating:
			<p th:text="${feedback.rating}"></p>

		</div>
		<div class="form-center">

			Comment:
			<p th:text="${feedback.comment}"></p>
		</div>
		<form th:action="@{${feedback.id}}" th:object="${feedback}"
			method="POST" enctype="multipart/form-data">
			<div class="form-center">
				<input type="submit" value="Delete feedback" />
			</div>
		</form>
	</div>
</body>
<hr>
<a href="javascript:history.back()">Go back</a>
</html>
