<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
<title>Library - Book page</title>
<link href="../css/styles.css" rel="stylesheet" />
<link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<h1>Book details:</h1>
	<a href="http://localhost:8080/books/">All books</a>
	<br>
	<a href="http://localhost:8080">Home</a>
	<br>
	<a href="http://localhost:8080/books/addbook">Add book</a>
	<br />
	<table border="1">
		<caption></caption>
		<tr>
			<th id="id">Id</th>
			<th id="isbn">Isbn</th>
			<th id="quantity">Quantity</th>
			<th id="rating">Rating</th>
			<th id="department">Department</th>
			<th id="bookDetails.name">Title</th>
			<th id="bookDetails.author">Author</th>
			<th id="bookDetails.picture">Cover</th>
			<th id="bookDetails.description">Description</th>
			<th scope="col"></th>
		</tr>
		<tr>
			<td th:text="${book.id}" id="bookid"></td>
			<td th:text="${book.isbn}"></td>
			<td th:text="${book.quantity}"></td>
			<td th:text="${book.rating}"></td>
			<td><span th:each="department : ${book.departments}"> <span
					th:text="${department.name}"> </span>
			</span></td>
			<td th:text="${book.bookDetailsDto.name}"></td>
			<td th:text="${book.bookDetailsDto.author}"></td>
			<td><img th:src="@{${book.bookDetailsDto.picture}}" height="200"
				alt="Cover" /></td>
			<td th:text="${book.bookDetailsDto.description}"></td>
			<td><a id="myLink" href="#" onclick="EditFunction();">Edit</a> <br>
				<a id="myLink" href="#" onclick="DeleteFunction();">Delete</a> <br>
				<a id="myLink" href="#" onclick="MakeOrderFunction();">Make order</a></td>
		</tr>
	</table>
</body>
<script>
	function EditFunction() {
		var id = document.getElementById('bookid').innerHTML;
		window.location.href = "http://localhost:8080/books/edit/" + id;
	}
</script>
<script>
	function DeleteFunction() {
		var id = document.getElementById('bookid').innerHTML;
		window.location.href = "http://localhost:8080/books/delete/" + id;

	}
</script>
<script>
	function MakeOrderFunction() {
		var id = document.getElementById('bookid').innerHTML;
		window.location.href = "http://localhost:8080/orders/addorder/" + id;
	}
</script>
<hr>
<a href="javascript:history.back()">Go back</a>
</html>
