<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
<title>Library - Add Feedback</title>
<link href="../../css/styles.css" rel="stylesheet" />
<link href="../../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<h1>Create a Feedback:</h1>
	<br />
	<form th:action="@{${id}}" th:object="${feedbackdto}" method="POST">
		Rating:
		<div class="rating-area">
			<input name="rating" value="5" id="rating_5" type="radio" th:field="*{rating}" /> 
			<label for="rating_5" class="label_rating"></label> 
			<input name="rating" value="4" id="rating_4" type="radio" th:field="*{rating}" />
			<label for="rating_4" class="label_rating"></label> 
			<input name="rating" value="3" id="rating_3" type="radio" th:field="*{rating}" /> 
			<label for="rating_3" class="label_rating"></label> 
			<input name="rating" value="2" id="rating_2" type="radio" th:field="*{rating}" /> 
			<label for="rating_2" class="label_rating"></label> 
			<input name="rating" value="1" id="rating_1" type="radio" th:field="*{rating}" /> 
			<label for="rating_1" class="label_rating"></label>
		</div>
		<br /> Comment: <input type="text" th:field="*{comment}" /> <br />
		<input type="submit" value="Add feedback" /> <input type="reset"
			value="Reset">
	</form>
</body>
<hr>
<a href="javascript:history.back()">Go back</a>
</html>
