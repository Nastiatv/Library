<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
<title>Library - Book page</title>
<link href="../../css/styles.css" rel="stylesheet" />
<link href="../../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="form-wrapper">
		<header class="m-md-3">
			<a href="../../../">Home</a>
		</header>
		<hr />
		<h1 class="form-center">Book Info :</h1>
		<br />
		<div class="form-center">
			<img th:src="@{${book.bookDetailsDto.picture}}" height="200"
				alt="Cover" />
		</div>
		<form th:action="@{${book.id}}" th:object="${book}" method="POST"
			enctype="multipart/form-data">

			<div class="form-center">
				<label for="name" class="font-weight-bold"> Name</label><input
					type="text" id="name" name="name" th:field="*{bookDetailsDto.name}"
					class="form-control input-sm" value="${book.bookDetailsDto.name}"
					required />
			</div>

			<div class="form-center">
				<label for="author" class="font-weight-bold">Author</label> <input
					type="text" id="author" name="author"
					th:field="*{bookDetailsDto.author}" class="form-control input-sm"
					value="${book.bookDetailsDto.author}" required />
			</div>
			<div class="form-center">
				<label for="description" class="font-weight-bold">
					Description </label> <input type="text" id="description" name="description"
					th:field="*{bookDetailsDto.description}"
					class="form-control input-sm"
					value="${book.bookDetailsDto.description}" required />
			</div>
			<div class="form-center">
				<div class="form-center custom-file">
					<label class="custom-file-label font-weight-bold"
						for="imageUploader">Choose cover</label> <input type="file"
						class="custom-file-input" id="imageUploader" name="file" /> <small
						id="passwordHelpBlock" class="form-text text-muted">
						Please choose file under 1MB. </small>
				</div>
			</div>
			<br />
			<div class="form-center">
				<input type="submit" value="Update Book" />
			</div>
		</form>
	</div>
	<hr />
</body>
<footer class="footer">
	<a href="javascript:history.back()">Go back </a>
	<div>2020 Runa</div>
	<div>Feedback? Get in touch: litvinenoknastia@gmail.com</div>
</footer>
</html>
