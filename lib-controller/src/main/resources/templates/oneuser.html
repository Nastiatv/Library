<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
<title>Library - User page</title>
<link href="../css/styles.css" rel="stylesheet" />
<link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<h1 th:text="'Hello, ' + ${user.username}"> </h1>
	<a href="..">Home</a>
	<br />
	<table border="1">
		<tr>
			<th>Name</th>
			<th>Photo</th>
			<th>Email</th>
			<th>Department</th>
		</tr>
		<tr>
		<tr>
			<td th:text="${user.username}"></td>
			<td><img th:src="@{'../img/' + ${user.username} + '.png'}" height="200" /></td>
			<td th:text="${user.email}"></td>
			<td th:text="${user.departmentName}"></td>
			
			
		</tr>
	</table>
</body>
</html>
