<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
<title>Library - Order page</title>
<link href="../../css/styles.css" rel="stylesheet" />
<link href="../../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="form-wrapper">
		<header class="m-md-3">
			<a href="../../">Home</a>
		</header>
		<hr>
		<h1 class="form-center">Thanks for your order. You can take the
			book, just remember to return it after 10 days)</h1>
		<h3>Order details:</h3>
		<table class="table">
			<caption></caption>
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Order date</th>
					<th scope="col">Due date</th>
					<th scope="col">Name</th>
					<th scope="col">Author</th>
					<th scope="col">User Name</th>
					<th scope="col">is Prolonged</th>
					<th scope="col">is Finished</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text="${order.id}"></td>
					<td th:text="${order.orderDate}"></td>
					<td th:text="${order.dueDate}"></td>
					<td th:text="${order.bookDto.bookDetailsDto.name}"></td>
					<td th:text="${order.bookDto.bookDetailsDto.author}"></td>
					<td th:text="${order.userDto.username}"></td>
					<td th:text="${order.isProlonged}"></td>
					<td th:text="${order.isFinished}"></td>
					<td><a th:href="@{'../return/' + ${order.id}}">Return book</a>
						<br> <a th:href="@{'../prolong/' + ${order.id}}">Prolong
							reading</a> <br></td>
				</tr>
			</tbody>
		</table>
	</div>
	<hr>
</body>
<footer class="footer">
	<a href="javascript:history.back()">Go back </a>
	<div>&#169; 2020 Runa</div>
	<div>Feedback? Get in touch: litvinenoknastia@gmail.com</div>
</footer>
</html>
