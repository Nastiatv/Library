<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
<title>Library - Order page</title>
<link href="../../css/styles.css" rel="stylesheet" />
<link href="../../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="form-wrapper">
		<a href="../../">Home</a><hr>
		<h1 class="form-center">We extended reading for another 10 days</h1>
		<h3>Order details:</h3>
		<table class="table">
			<caption></caption>
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Order date</th>
					<th scope="col">Due date</th>
					<th scope="col">Name</th>
					<th scope="col">Author</th>
					<th scope="col">User Name</th>
					<th scope="col">is Prolonged</th>
					<th scope="col">is Finished</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text="${order.id}"></td>
					<td th:text="${order.orderDate}"></td>
					<td th:text="${order.dueDate}"></td>
					<td th:text="${order.bookDto.bookDetailsDto.name}"></td>
					<td th:text="${order.bookDto.bookDetailsDto.author}"></td>
					<td th:text="${order.userDto.username}"></td>
					<td th:text="${order.isProlonged}"></td>
					<td th:text="${order.isFinished}"></td>
					<td><a class="btn btn-light" th:href="@{'../return/' + ${order.id}}">Return book</a>
						<br></td>
				</tr>
			</tbody>
		</table>
	</div>
<hr>
</body>
<footer class="footer">
    <a href="javascript:history.back()">Go back </a>
    <div>&#169; 2020 Runa</div>
    <div>Feedback? Get in touch: litvinenoknastia@gmail.com</div>
</footer>
</html>
