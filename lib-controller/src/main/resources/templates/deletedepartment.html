<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
<title>Library - Department page</title>
<link href="../../css/styles.css" rel="stylesheet" />
<link href="../../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="form-wrapper">
		<a href="../../../">Home</a>
		<hr>
		<h1 class="form-center">Are you sure you want to delete this
			department?</h1>
		<br />
		<div class="form-center">
			Name:
			<p th:text="${department.name}"></p>
		</div>
		<form th:action="@{${department.id}}" th:object="${department}"
			method="POST" enctype="multipart/form-data">
			<div class="form-center">
				<input type="submit" value="Delete department" />
			</div>
		</form>
	</div>
<hr>
</body>
<footer class="footer">
    <a href="javascript:history.back()">Go back </a>
    <div>&#169; 2020 Runa</div>
    <div>Feedback? Get in touch: litvinenoknastia@gmail.com</div>
</footer>
</html>
