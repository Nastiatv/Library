<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
<title>Library - Department page</title>
<link href="../../css/styles.css" rel="stylesheet" />
<link href="../../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<a href="../../../">Home</a>
	<h1>Department Info :</h1>
	<br />
	<form th:action="@{${department.id}}" th:object="${department}"
		method="POST" enctype="multipart/form-data">

		<div class="col-sm-4">
			<div class="form-group">
				<label for="name"> Name <input type="text" id="name"
					name="name" th:field="*{name}" class="form-control input-sm"
					value="${department.name}" required />
				</label>
			</div>
		</div>

		<div class="col-sm-4">
			<input type="submit" value="Update Deparment" />
		</div>
	</form>
</body>

<hr>
<a href="javascript:history.back()">Go back</a>
</html>
