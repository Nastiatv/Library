<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
<title>Library - Department page</title>
<link href="../css/styles.css" rel="stylesheet" />
<link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<h1>Department details:</h1>
	<a href="../">All departments</a>
	<br>
	<a href="../../">Home</a>
	<br>
	<a href="../adddepartment">Add
		department</a>
	<br />
	<table border="1">
		<caption></caption>
		<tr>
			<th id="id">Id</th>
			<th id="name">Name</th>
			<th scope="col"></th>
		</tr>
		<tr>
			<td th:text="${department.id}" id="departmentid"></td>
			<td th:text="${department.name}"></td>
			<td><a th:href="@{'edit/' + ${department.id}}">Edit</a> <br> <a
				th:href="@{'delete/' + ${department.id}}">Delete</a> <br> </td>
		</tr>
	</table>
</body>

</html>
