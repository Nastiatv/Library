<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
<title>Library - Department page</title>
<link href="../css/styles.css" rel="stylesheet" />
<link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="form-wrapper">
		<header class="m-md-3">
			<a href="../../">Home</a> | <a href="../">All departments</a> | <a
				href="../departments/adddepartment">Add department</a>
		</header>
		<hr>
		<h1 class="form-center">Department details:</h1>
		<table class="table">
			<caption></caption>
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Name</th>
					<th scope="col">#</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text="${department.id}" id="departmentid"></td>
					<td th:text="${department.name}"></td>
					<td><a th:href="@{'edit/' + ${department.id}}">Edit</a> <br>
						<a th:href="@{'delete/' + ${department.id}}">Delete</a> <br></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
<hr>
</body>
<footer class="footer">
	<a href="javascript:history.back()">Go back </a>
	<div>&#169; 2020 Runa</div>
	<div>Feedback? Get in touch: litvinenoknastia@gmail.com</div>
</footer>
</html>
