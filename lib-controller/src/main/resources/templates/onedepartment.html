<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
<title>Library - Department page</title>
<link href="../css/styles.css" rel="stylesheet" />
<link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<a href="../../">Home</a>
	<a href="../">All departments</a>
	<a href="../adddepartment">Add department</a>

	<h1>Department details:</h1>
	<table class="table">
		<caption></caption>
		<thead>
			<tr>
				<th scope="col">Id</th>
				<th scope="col">Name</th>
				<th scope="col">#</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td th:text="${department.id}" id="departmentid"></td>
				<td th:text="${department.name}"></td>
				<td><a th:href="@{'edit/' + ${department.id}}">Edit</a> <br>
					<a th:href="@{'delete/' + ${department.id}}">Delete</a> <br></td>
			</tr>
		</tbody>
	</table>
</body>
<hr>
<a href="javascript:history.back()">Go back</a>
</html>
