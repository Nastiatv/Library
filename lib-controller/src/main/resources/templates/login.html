<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
<title>Library-Please login</title>
<link href="../css/styles.css" rel="stylesheet" />
<link rel="stylesheet"
	href="/lib-web/src/main/resources/css/bootstrap.min.css">
</head>
<body>
	<div>
		<h1>Please login:</h1>
		<div>
			<form th:action="@{login}" method="post">
				<div th:if="${param.error}">
					<div>Invalid email or password.</div>
				</div>
				<div>
					<input type="text" name="email" id="email" placeholder="email"
						required autofocus />
				</div>
				<div>
					<input type="password" name="password" id="password"
						placeholder="password" required />
				</div>
				<label for="remember-me">Remember Me?</label> 
				<input type="checkbox"
					id="remember-me" name="obscure-remember-me" th:checked="true" />
				<div>
					<input type="submit" value="Sign In" />
				</div>
				<div>
					<a href="adduser">Sign Up</a>
				</div>
			</form>
		</div>
	</div>
</body>
<br />
<a href="javascript:history.back()" class="btn btn-back single-button">Go
	back</a>
</html>
