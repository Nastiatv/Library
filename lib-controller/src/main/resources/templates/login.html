<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
<title>Library-Please login</title>
<link href="../css/styles.css" rel="stylesheet" />
<link rel="stylesheet"
	href="/lib-web/src/main/resources/css/bootstrap.min.css">
</head>
<body>
	<div>
		<h1>Please login:</h1>
		<div>
			<div th:if="${param.error}">Invalid Email and password.</div>
			<div th:if="${param.logout}">You have been logged out.</div>
			<form th:action="@{/login}" method="post">

				<div>
					<label> User Email : <input type="text" name="email"
						id="email" required autofocus />
					</label>
				</div>
				<div>
					<label> Password: <input type="password" name="password"
						id="password" />
					</label>

				</div>
				<label for="remember-me">Remember Me?</label> <input type="checkbox"
					id="remember-me" name="obscure-remember-me" th:checked="true" />
				<div>
					<input type="submit" value="Sign In" />
				</div>
			</form>
		</div>
	</div>
</body>
<br />
<a href="javascript:history.back()" class="btn btn-back single-button">Go
	back</a>
</html>
