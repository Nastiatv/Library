<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Books page</title>
    <link href="../css/styles.css" rel="stylesheet" />
</head>
<body>
	<h1>Add Book:</h1>
	<br /> 
	<div id="wrapper">
		<form action="#" th:action = @{add} th:object = ${dto} method="post">
			<input id="isbn" type="text" required th:field="*{isbn}">
			<input type="submit" value="submit">
			<input type="reset" value="reset">
		</form>	
		
	</div>
</body>
</html>
