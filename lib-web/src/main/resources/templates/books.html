<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<title>Books page</title>
<link href="../css/styles.css" rel="stylesheet" />
</head>
<body>
	<h1>Our Books:</h1>
	<br />
	<div id="wrapper">
		<div th:each="book : ${bookList}" class="userblock">
			<p>th:text="${book.bookDetails}"> 
				th:text="${book.quantity}">
				th:text="${book.rating}"> 
				th:text="${book.isbn}"></p>
		</div>
	</div>
</body>
</html>
